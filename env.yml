  - pytest-cov >=3.0
  - tabulate >=0.8
  - dominate >=2.7.0
  - ruamel.yaml >=0.17
  - pbr >=5.10
  - rich-click >=1.5
  - biopython >=1.7
  - bbmap >= 38.98
