channels:
  - conda-forge
  - bioconda
dependencies:
  - python =3.10
  - flake8 >=4.0
  - matplotlib >=3.4
  - pandas >=2.0
  - rich >=12.5
  - requests >=2.28
  - coverage >=6.4
